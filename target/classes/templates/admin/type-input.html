<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 配置方便移动端访问 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>分类新增</title>
    <!-- cdn引用semantic -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/css/me.css">
    <link rel="stylesheet" href="/lib/editormd/css/editormd.min.css">
</head>
<body>

    <!-- 导航 -->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small"> <!-- inverted:反转   attached：圆角  -->
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

                <!-- 头像 -->
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="/images/img_1.png" class="ui avatar image" >
                            你爸爸
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 移动端显示某个图标 -->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="teal active item">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>



    <!-- 中间 -->
    <div class="m-container-small m-padded-tb-big">
        <div th:if="${result}?true:false" style="color: red">添加失败,分类名称已存在</div>
        <div class="ui container">      <!--@{*{id}==null?"/admin/addType":"/admin/updateTypeName"}-->
            <form th:action="${type.id}==null?@{/admin/addType}:@{/admin/updateTypeName(id=${type.id})}" method="post" class="ui form"  >
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="name" placeholder="分类名称" th:value="${type.getName()}">
                    </div>
                </div>


                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>
                </div>

            </form>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- 底部footer -->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container"> <!-- center aligned：居中 -->
            <div class="ui inverted divided stackable grid">

                <!-- 底部图片 -->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="/images/wechat.jpg" class="ui rounded image" style="width: 150px">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户</a>
                        <a href="#" class="item">用户</a>
                        <a href="#" class="item">用户</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Emall: 2754091173@qq.com</a>
                        <a href="#" class="item">QQ: 2754091173</a>
                        <a href="#" class="item">用户</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客</p>
                </div>
            </div>

            <!-- 分割线 -->
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">家长监护
                网络110报警服务
                中国互联网举报中心
                ©2022-2022 我的世界有限公司
                版权与免责声明
                版权申诉</p>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="/lib/editormd/editormd.min.js"></script>

    <script>

        var contentEditor;

        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../../static/lib/editormd/lib/"
            });
        });


        $('.menu.toggle').click(function (){
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        /*  表单的验证*/
        $('.ui.form').form({
            fields : {
                title : {
                    identifier : 'name',
                    rules : [{
                        type : 'empty',
                        prompt : '请输入分类名称'
                    }]
                }
            }
        });

    </script>
</body>
</html>

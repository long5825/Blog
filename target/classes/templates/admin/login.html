<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 配置方便移动端访问 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>登录</title>
    <!-- cdn引用semantic -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/css/me.css" >
    <link rel="stylesheet" href="/css/typo.css" th:href="@{/css/typo.css}">
</head>
<body>

    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <!--<img src="assets/images/logo.png" class="image">-->
                        <div class="content">
                            管理后台登录
                        </div>
                    </h2>
                    <form class="ui large form" method="post" th:action="@{/admin/login}">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">Login</button>
                        </div>

                        <div class="ui error message"></div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(#messages)}" th:text="${message}"></div>


                    </form>

                    <div class="ui message">
                        New to us? <a href="#">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script>
        /*  表单的验证*/
        $('.ui.form').form({
            username : {
                title : {
                    identifier : 'username',
                    rules : [{
                        type : 'empty',
                        prompt : '请输入用户名'
                    }]
                },
                password : {
                    title : {
                        identifier : 'password',
                        rules : [{
                            type : 'empty',
                            prompt : '请输入密码'
                        }]
                    }
            }
        });
    </script>

</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 配置方便移动端访问 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>归档</title>
    <!-- cdn引用semantic -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/css/me.css">
</head >
<body>

    <!-- 导航 -->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small"> <!-- inverted:反转   attached：圆角  -->
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a th:href="@{/}" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a th:href="@{|/types/0/1|}" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <!-- active: 被选中状态 -->
                <a th:href="@{|/tags/0/1|}" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="user icon"></i>关于我</a>

                <!-- 搜索框 -->
                <div class="right m-item item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search....">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- 移动端显示某个图标 -->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>



    <!-- 中间 -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui m-container">
            <!-- header -->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h3 class="ui orange header m-inline-block" th:text="${blogCount}">114</h3> 篇博客
                    </div>
                </div>
            </div>

            <th:block th:each="item : ${blogMap}">

                <h2 class="ui center aligned header" th:text="${item.key}">2017</h2>
                <!-- 归档页面的添加 -->
                <div class="ui fluid vertical menu" >
                    <a href="#" target="_blank" class="item" th:each="blog : ${item.value}">
                    <span>
                        <i class="mini teal circle icon"></i> <span th:text="${blog.getTitle()}"> </span>
                        <div class="ui teal basic left pointing label" th:text="${#dates.format(blog.getCreateTime(),'MMMdd')}">9月03</div>
                    </span>
                        <div class="ui orange basic left pointing label">原创</div>
                    </a>
                </div>
            </th:block>


        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- 底部footer -->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container"> <!-- center aligned：居中 -->
            <div class="ui inverted divided stackable grid">

                <!-- 底部图片 -->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="/images/wechat.jpg" class="ui rounded image" style="width: 150px">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户</a>
                        <a href="#" class="item">用户</a>
                        <a href="#" class="item">用户</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Emall: 2754091173@qq.com</a>
                        <a href="#" class="item">QQ: 2754091173</a>
                        <a href="#" class="item">用户</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客</p>
                </div>
            </div>

            <!-- 分割线 -->
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">家长监护
                网络110报警服务
                中国互联网举报中心
                ©2022-2022 我的世界有限公司
                版权与免责声明
                版权申诉</p>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

                <script>
                    $('.menu.toggle').click(function (){
                        $('.m-item').toggleClass('m-mobile-hide');
                    });
                </script>
</body>


</html>
